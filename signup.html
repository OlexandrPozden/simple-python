<html !DOCTYPE html>

<head>
    <title>login-html</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <h1><span class="l1">S</span><span class="l2">i</span><span class="l3">g</span><span class="l4">n u</span><span class="l5">p</span></h1>
        <form action="POST">
            <div class="input-div"><input type="text" name="username" autocomplete="off" required>
                <label for="username" class="label-input">
                    <span class="content-input">Username</span>
                </label>
            </div>
            <div class="input-div"><input type="password" name="password" autocomplete="off" required>
                <label for="password" class="label-input">
                    <span class="content-input">Password</span>
                </label>
            </div>
            <div class="input-div"><input type="password" name="repeat-password" autocomplete="off" required>
                <label for="repeat-password" class="label-input">
                    <span class="content-input">Repeat password</span>
                </label>
            </div>
            <div class="submit-cover">
                <input type="submit" value="Submit" class="submit">
            </div>

        </form>
    </div>
    <div class="links">
        <a href="/">go home</a>
        <a href="/login.html">login</a>
    </div>

</body>

</html>
