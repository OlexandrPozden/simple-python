<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">\
    <title>Main</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <div class="container">
        <form action="" method="POST" enctype="application/json">
            <label for="text">Text</label>
            <input type="text" name="text" id="text" placeholder="enter somethin">
            <div class="submit-cover">
                <input type="submit" value="Submit" class="submit">
            </div>
        </form>
        <p id="error">{% if error %}{{ error }}{% endif %}</p>

        <p>{% if username %}{{ username }}
            <a href="logout">
                <p>log out</p>
            </a>{% endif %}</p>
        {% if posts %}
        <div class="posts">
            <ol>
                {% for post in posts %}
                <li>{{post.post_id}}{{ post.text }}
                    <div class="buttons">
                        <div class="button update">update</div> |
                        <div class="button delete">delete</div>
                    </div>
                </li>
                {% endfor %}
            </ol>

        </div>
        {% endif %}

    </div>
</body>

</html>
