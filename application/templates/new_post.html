<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if post %}
    <!-- editing -->
    <p>Edit post {{post.id}}.</p>
    <form action="/post/{{post.post_id}}/edit" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{post.title}}" required>
        <label for="text">Text</label>
        <input type="text" name="text" value="{{post.text}}" required>
        <label for="publish">Request to publish?</label>
        <input type="checkbox" {% if post.request_publish %}checked{% endif %}>
        <input type="submit" value="submit changes">
    </form>
    {% else %}
    <p>Create new post.</p>
    <form action="/post/new" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" value="" required>
        <label for="text">Text</label>
        <input type="text" name="text" value="" required>
        <label for="request_publish">Request to publish?</label>
        <input type="checkbox" name="request_publish">
        <input type="submit" value="submit">
    </form>
    {% endif %}
</body>

</html>
